<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
        <div style="background-color:#FD3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>
    </div>
    <div style="background-color:#2A86BA;">
        <h1>Blue sky</h1>
        <p>all in pink</p>
    </div>
    <div style="background-color:#252e33;">
        <h1>Lonely castle</h1>
        <p>all in pink</p>
    </div>
    <div style="background-color:#ffb866;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
    </div>
</div>
        <div class="right-slide">
            <div style="background-image: url('https://chiase24.com/wp-content/uploads/2019/06/Tuy%E1%BB%83n-t%E1%BA%ADp-h%C3%ACnh-n%E1%BB%81n-4K-d%C3%A0nh-cho-m%C3%A1y-t%C3%ADnh-%C4%91%E1%BA%B9p-7-1-scaled.jpg');"></div>
            <div style="background-image: url('https://chiase24.com/wp-content/uploads/2019/06/Tuy%E1%BB%83n-t%E1%BA%ADp-h%C3%ACnh-n%E1%BB%81n-4K-d%C3%A0nh-cho-m%C3%A1y-t%C3%ADnh-%C4%91%E1%BA%B9p-1.jpg');"></div>
            <div style="background-image: url('https://chiase24.com/wp-content/uploads/2019/06/Tuy%E1%BB%83n-t%E1%BA%ADp-h%C3%ACnh-n%E1%BB%81n-4K-d%C3%A0nh-cho-m%C3%A1y-t%C3%ADnh-%C4%91%E1%BA%B9p-3.jpg');"></div>
            <div style="background-image: url('https://chiase24.com/wp-content/uploads/2019/06/Tuy%E1%BB%83n-t%E1%BA%ADp-h%C3%ACnh-n%E1%BB%81n-4K-d%C3%A0nh-cho-m%C3%A1y-t%C3%ADnh-%C4%91%E1%BA%B9p-9.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
