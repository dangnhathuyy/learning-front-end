<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url('https://hoanghapc.vn/media/news/0510_hinh_nen_phong_canh1-2.jpg');">
        </div>
        <div class="slide" style="background-image:url('https://hoanghapc.vn/media/news/0510_hinh_nen_phong_canh1.jpg');">
        </div>
        <div class="slide" style="background-image:url('https://hoanghapc.vn/media/news/0510_hinh_nen_phong_canh12.jpg');">

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>

            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>

</html>
